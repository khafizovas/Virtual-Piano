<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Virtual Piano</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="piano-keys">
      <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
      </div>

      <div class="black-keys">
        <kbd id="w-key">W</kbd>
        <kbd id="e-key">E</kbd>
        <kbd id="t-key">T</kbd>
        <kbd id="y-key">Y</kbd>
        <kbd id="u-key">U</kbd>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
